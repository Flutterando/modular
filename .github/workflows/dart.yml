      working-directory: shelf_modular
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  modular_test:
    name: modular_test
    runs-on: ubuntu-latest
    
    steps:
