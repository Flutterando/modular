name: CI

on: 
  pull_request:
    branches: 
      - master
jobs:
  flutter_modular:
    name: flutter modular
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.0.5'
    
    - name: Flutter get packages
      run: flutter pub get
      working-directory: packages/flutter_modular
    
    - name: Flutter Test
      run: flutter test --coverage --coverage-path ../coverage/lcov.info
      working-directory: packages/flutter_modular
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  modular_core:
    name: modular core
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    
    - name: get packages
      run: flutter pub get
      working-directory: packages/modular_core
    
    - name: Flutter Test
      run: flutter test --coverage --coverage-path ../coverage/lcov.info
      working-directory: packages/modular_core
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        
  shelf_modular:
    name: shelf modular
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.0.5'
    
    - name: flutter get packages
      run: flutter pub get
      working-directory: packages/shelf_modular
    
    - name: flutter test
      run: flutter test --coverage --coverage-path ../coverage/lcov.info
      working-directory: packages/shelf_modular
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  modular_test:
    name: modular_test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.0.5'
    
    - name: flutter pub get
      run: flutter pub get
      working-directory: packages/modular_test
    
    - name: Flutter Test
      run: flutter test --coverage --coverage-path ../coverage/lcov.info
      working-directory: packages/modular_test
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
