      run: flutter pub get
      working-directory: modular_core
    
    - name: Flutter Test
      run: flutter test --coverage --coverage-path ../coverage/lcov.info
      working-directory: modular_core
      
    - name: Codecov GitHub Action
      uses: codecov/codecov-action@v2.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        
  shelf_modular:
    name: shelf modular
    runs-on: ubuntu-latest
    
