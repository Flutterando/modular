name: flutter_modular
description: Smart project structure with dependency injection and route management
version: 5.0.2
homepage: https://github.com/Flutterando/modular

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_modular_annotations: ^0.0.2
  modular_core: ">=2.0.1 <3.0.0"
  meta: ">=1.3.0 <2.0.0"
  flutter:
    sdk: flutter

dependency_overrides:
  modular_core:
    path: ../modular_core
  modular_interfaces:
    path: ../modular_interfaces

dev_dependencies:
  flutter_lints: ^1.0.4
  mocktail: ^0.1.4
  flutter_test:
    sdk: flutter
 
flutter:
